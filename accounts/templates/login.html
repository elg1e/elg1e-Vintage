{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<!--Login Form-->
<form method="post" action="{% url 'login' %}?next={{ next }}" class="accountform">
    <fieldset class="form-group">
        <legend>Login</legend>
        <p>Don't have an acccount? <a href="{% url 'register' %}">Register Here</a></p>
        {% csrf_token %}
        {{ user_form | as_bootstrap }}
        <p><a href="{% url 'password_reset' %}">Forgot my password</a></p>
        <button type="submit" class="btn btn-primary">Login</button>
    </fieldset>
</form>
{% endblock %}
